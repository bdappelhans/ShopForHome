<div class="container">
    <div class="title">
        <h1>Welcome!</h1>
    </div>
    <h2>Login</h2>
    <div id="login-form">
        <form #loginForm="ngForm" (ngSubmit)="validateInput()">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" [(ngModel)]="loginUser.email" required autocomplete="off">
            <span class="error" *ngIf="nullEmail">Email is required</span>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="loginUser.password" required autocomplete="off">
            <span class="error" *ngIf="nullPassword">Password is required</span>

            <label for="role">Role</label>
            <select id="role" name="role" [(ngModel)]="admin" required>
                <option [ngValue]="false">User</option>
                <option [ngValue]="true">Admin</option>
            </select>
            <br>
            <button type="submit">Login</button>
            <br><br>
        </form>
    </div>
    <span>Don't have an account?</span>
    <br>
    <button (click)="navigateToRegister()">Register</button>
</div>
