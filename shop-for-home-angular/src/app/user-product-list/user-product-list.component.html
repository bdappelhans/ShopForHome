<div class="container">
    <div class="table-header">
        <h1 class="table-list-header">Products</h1>
    </div>
        <table class="list-table" *ngIf="products.length > 0; else noProducts">
            <tbody>
                <tr *ngFor="let product of products">
                    <td><img [src]="product.imageUrl" alt="{{ product.description }}" class="product-image"></td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.price }}</td>
                    <td>
                        <button (click)="viewProduct(product.id)">View</button>
                    </td>
                </tr>
            </tbody>
        </table>

    <ng-template #noProducts>
        <p>No Products Available</p>
    </ng-template>
</div>
